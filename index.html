<!DOCTYPE html>
<html>
    <head>
        <title>Guess number</title>
        <script src="script.js">
        </script>
        <link rel="stylesheet" href="styles.css" type="text/css" />
    </head>
    <body>
        <h2>Guess a number between 0 and 100</h2>
        <form onsubmit="return validate()">

          <input type="submit" />
        </form>
    </body>
</html>
